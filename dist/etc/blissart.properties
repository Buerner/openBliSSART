### Configuration file for openBliSSART.
### 
### This file lists only a few of the available options.
### For a comprehensive list and in-depth documentation of all available 
### options, please consult the openBliSSART reference manual.
### 
### Option syntax is 
###   <option-name>: <option-value>
### Comment lines start with "#".


## GLOBAL OPTIONS

# The number of MFCCs to compute.
blissart.global.mfcc.count: 13

# Whether to compute the zeroth (energy) MFCC.
blissart.global.mfcc.mfcc0: true


## AUDIO PREPROCESSING

# Preemphasis coefficient (0 = no preemphasis)
blissart.audio.preemphasis: 0.0

# Whether to reduce mids by stereophonic subtraction.
blissart.audio.reduce_mids: false


## FOURIER TRANSFORMATION

# The window function (sqhann, hann, hamming, rectangle).
blissart.fft.windowfunction: sqhann

# The overlap of windows.
blissart.fft.overlap: 0.5

# The window size in ms.
blissart.fft.windowsize: 30

# Whether to perform zero-padding.
blissart.fft.zeropadding: true


## FEATURE EXTRACTION

# Note that these options have to be set BEFORE any application performing
# feature extraction has been started! This especially means you have to restart
# the browser for changes to take effect.

# Whether to compute sampled MFCCs from magnitude matrices.
blissart.features.magnitudematrix.mfcc: true

# Whether to compute delta regression from these coefficients.
blissart.features.magnitudematrix.mfccD: true

# Whether to compute delta regression from delta coefficients (acceleration
# coefficients).
blissart.features.magnitudematrix.mfccA: true

# Whether to compute MFCCs from spectral vectors.
blissart.features.spectrum.mfcc: true

# Whether to compute standard deviation of spectral vectors.
blissart.features.spectrum.stddev: true

# Whether to compute centroid of spectral vectors.
blissart.features.spectrum.centroid: true

# Whether to compute rolloff of spectral vectors.
blissart.features.spectrum.rolloff: true

# Whether to compute noise-likeness of spectral vectors.
blissart.features.spectrum.noiselikeness: true

# Whether to compute peak length of gains vectors.
blissart.features.gains.pl: true

# Whether to compute peak fluctuation of gains vectors.
blissart.features.gains.pf: true

# Whether to compute percussiveness of gains vectors.
blissart.features.gains.percussiveness: true

# Whether to compute periodicity of gains vectors.
blissart.features.gains.periodicity: true


## CLASSIFICATION

# The SVM kernel function to use.
blissart.classification.svm.kernel: linear

# The iteration precision for SVM.
blissart.classification.svm.epsilon: 1e-3

# Whether to add a "bias" (1.0) element to vectors which are classified.
blissart.classification.addBias: false

# Method for scaling vectors before classification (minmax, musigma or none).
blissart.classification.scaling: minmax

